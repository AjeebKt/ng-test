<div class="group-title">
  <span class="hint-text" [translate]="item.translate">{{ item.title }}</span>
</div>

<div class="group-items">
  <ng-container *ngFor="let item of item.children">
      <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
      <app-nav-collapse *ngIf="item.type=='collapse'" [menuItem]="item"></app-nav-collapse>
      <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
  </ng-container>
</div>
